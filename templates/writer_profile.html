<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ writer.name }}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div>Myntra</div>
        <a href="/fashion_blogs">Back to Blogs</a>
    </div>
    <div class="container profile-container">
        <div class="profile-header">
            <div>{{ writer.name }}</div>
            <img src="https://via.placeholder.com/150" alt="Profile Picture of {{ writer.name }}">
        </div>
        <div class="recent-blog">
            <h2>Recent Blog</h2>
            <div class="blog-content">
                <img src="https://via.placeholder.com/40" alt="Profile Picture of {{ writer.name }}">
                <div class="blog-text">"CHECK OUT THIS NEW SUIT I DESIGNED"</div>
            </div>
        </div>
        <div class="comments-section">
            <h2>Comments</h2>
            {% for comment in writer.comments %}
                <div class="comment">
                    <img src="https://via.placeholder.com/40" alt="Profile Picture of commenter">
                    <div class="comment-text">{{ comment }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
