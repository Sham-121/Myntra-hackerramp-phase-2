<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ writer.name }}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div>Myntra</div>
        <a href="/fashion_blogs">Back to Blogs</a>
    </div>
    <div class="container profile-container">
        <div class="profile-header">
            <div>{{ writer.name }}</div>
            <img src="{{ writer.image_url }}" alt="Profile Picture of {{ writer.name }}">
        </div>
        <div class="recent-blog">
            <h2>Recent Blogs</h2>
            {% for blog in writer.blogs %}
                <div class="blog-content">
                    <img src="{{ writer.image_url }}" alt="Profile Picture of {{ writer.name }}">
                    <div class="blog-text">"{{ blog }}"</div>
                </div>
            {% endfor %}
        </div>
        <div class="comments-section">
            <h2>Comments</h2>
            {% for comment in writer.comments %}
                <div class="comment">
                    <img src="https://i.pinimg.com/236x/12/0b/4e/120b4eb92accaca6334b94d1dcb56f92.jpg" alt="Profile Picture of commenter">
                    <div class="comment-text">{{ comment }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
