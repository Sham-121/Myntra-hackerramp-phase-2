<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div>Myntra</div>
        <a href="/">Home</a>
    </div>
    <div class="container">
        <h1>Fashion Blogs</h1>
        <form action="/search" method="post" class="search-container">
            <input type="text" name="query" placeholder="Search blog writer">
            <button type="submit">Search</button>
        </form>
        <h2>Trending Blog Writers</h2>
        <div class="trending-bloggers">
            {% for writer in writers %}
                <div class="blogger-card">
                    <a href="/writer/{{ writer.id }}">
                        <img src="https://via.placeholder.com/100" alt="Profile Picture of {{ writer.name }}">
                        <div>{{ writer.name }}</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
